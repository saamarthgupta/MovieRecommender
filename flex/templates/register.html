{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<section class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
				<form method="POST" action="">{% csrf_token %}
					{{ form.username }}</br>
					{{ form.email }}</br>
					{{ form.password1 }}</br>
					{{ form.password2 }}</br>
					{{ form.errors }}</br>
					<input type="submit" value="register" class="btn btn-default btn-lg"/></br></br>
					{% if fail %}
					<p>User Already Exists</p>
					{% endif %}
				</form>
			</div>
        </div>
</section>
{% endblock %}
